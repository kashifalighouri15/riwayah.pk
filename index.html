<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riwayah.pk - Coming Soon</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f7e7ec, #ffffff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #b30059;
    }
    p {
      font-size: 1.2rem;
      max-width: 500px;
      margin: 10px auto;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #b30059;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }
    .email-box {
      margin-top: 20px;
    }
    input[type="email"] {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #b30059;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin-left: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #99004d;
    }
    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="logo">Riwayah.pk</div>
  <h1>Coming Soon!</h1>
  <p>Elegant Women’s Wear is launching soon. Stay tuned for our grand opening!</p>

  <div class="email-box">
    <input type="email" placeholder="Enter your email">
    <button>Notify Me</button>
  </div>

  <footer>© 2025 Riwayah.pk – All Rights Reserved</footer>
</body>
</html>
